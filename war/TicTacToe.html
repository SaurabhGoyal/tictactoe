<!doctype html>
<html>
<head>
<title>TicTacToe-Unbeatable</title>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="TicTacToe.css">
<script type="text/javascript" src="jquery.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
<script type="text/javascript" src="TicTacToe.js"></script>
</head>
<body>
	<div id="mainbody">
		<centre>
		<div id="top">
			<h1 align="center">You can try all you want, but you won't beat	me.</h1>
		</div>
		<hr>
		<div id="status" align="center">
			Would you like to go first
			<button class="btn btn-info" id="firstyes">Yes</button>
			<button class="btn btn-warning" id="firstno">No</button>
		</div>
		<br>
		<div id='gametable' align="center">
			<table>
				<tr>
					<td><button class="btn btn-default gametablebuttons" id="b11"></button></td>
					<td><button class="btn btn-default gametablebuttons" id="b12"></button></td>
					<td><button class="btn btn-default gametablebuttons" id="b13"></button></td>
				</tr>
				<tr>
					<td><button class="btn btn-default gametablebuttons" id="b21"></button></td>
					<td><button class="btn btn-default gametablebuttons" id="b22"></button></td>
					<td><button class="btn btn-default gametablebuttons" id="b23"></button></td>
				</tr>
				<tr>
					<td><button class="btn btn-default gametablebuttons" id="b31"></button></td>
					<td><button class="btn btn-default gametablebuttons" id="b32"></button></td>
					<td><button class="btn btn-default gametablebuttons" id="b33"></button></td>
				</tr>
			</table>
		</div>
		<br>
		<hr>
		<div id="info" align="center">
			I am <font color="Red">O</font> You are <font color="Green">X</font>
			<br>
			<small>(game is currently slow...optimizing...plz have some patience)</small>
		</div>
		<hr>
		<div id="info2" align="center">
			Made by <a href="https://github.com/SaurabhGoyal/"><b>Saurabh
					Goyal</b></a>, using the minimax algorithm explained <a
				href="http://neverstopbuilding.com/minimax">here</a>
		</div>
		</centre>
	</div>
</body>
</html>
